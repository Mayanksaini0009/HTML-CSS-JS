<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    First name:<br>
    <input type="text" id="firstname" value="2">
    <br>
    Last name:<br>
    <input type="text" id="lastname" value="3">
    <br><br>
    <input type="submit" onclick="myFunctionaddition(4,3)">
    <input type="submit" onclick="myFunctionsubtract(4,3)">
    <input type="submit" onclick="myFunctionmultiply(4,3)">
    <input type="submit" onclick="myFunctiondivide(4,3)">

    <p id="demo">df</p>
    <script>
        function myFunctionaddition(p1,p2){
            // const num1 = parseint(prompt('Enter the first number'));
            var num1= parseInt(document.getElementById("firstname").value);
            // const num2 = parseint(document.getElementById("lastname").value);
            var num2= parseInt(document.getElementById("lastname").value);

            //add two numbers
            const sum = num1+num2;

            document.getElementById("demo").innerHTML = sum;
        }
        function myFunctionsubtract(p1,p2){
            // const num1 = parseint(prompt('Enter the first number'));
            var num1= parseInt(document.getElementById("firstname").value);
            // const num2 = parseint(document.getElementById("lastname").value);
            var num2= parseInt(document.getElementById("lastname").value);

            //add two numbers
            const sub = num1-num2;

            document.getElementById("demo").innerHTML = sub;
        }
        function myFunctionmultiply(p1,p2){
            // const num1 = parseint(prompt('Enter the first number'));
            var num1= parseInt(document.getElementById("firstname").value);
            // const num2 = parseint(document.getElementById("lastname").value);
            var num2= parseInt(document.getElementById("lastname").value);

            //add two numbers
            const mul = num1*num2;

            document.getElementById("demo").innerHTML = mul;
        }
        function myFunctiondivide(p1,p2){
            // const num1 = parseint(prompt('Enter the first number'));
            var num1= parseInt(document.getElementById("firstname").value);
            // const num2 = parseint(document.getElementById("lastname").value);
            var num2= parseInt(document.getElementById("lastname").value);

            //add two numbers
            const div = num1/num2;

            document.getElementById("demo").innerHTML = div;
        }
        
    </script>
</body>
</html>
